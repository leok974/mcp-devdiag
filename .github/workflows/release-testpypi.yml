name: Release to TestPyPI

on:
  push:
    tags:
      - 'v*-rc*'    # Trigger on release candidate tags (e.g., v0.3.0-rc1)
      - 'v*-beta*'  # Also support beta tags (e.g., v0.3.0-beta1)

permissions:
  id-token: write  # Required for PyPI Trusted Publishing
  contents: read

jobs:
  testpypi-publish:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: python -m pip install --upgrade build twine
      
      - name: Build distributions
        run: python -m build
      
      - name: Check distributions
        run: twine check dist/*
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          attestations: true
        # Trusted Publishing for TestPyPI
        # Configure at: https://test.pypi.org/manage/project/mcp-devdiag/settings/publishing/
