name: devdiag-http build & push
on:
  push:
    paths:
      - "apps/devdiag-http/**"
      - ".github/workflows/devdiag-http.yml"
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: apps/devdiag-http
          file: apps/devdiag-http/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/devdiag-http:latest
          platforms: linux/amd64
