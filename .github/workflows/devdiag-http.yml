name: devdiag-http build & push
on:
  push:
    paths:
      - "apps/devdiag-http/**"
      - "docker-compose.devdiag.yml"
      - ".github/workflows/devdiag-http.yml"
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: apps/devdiag-http
          file: apps/devdiag-http/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/devdiag-http:latest
          platforms: linux/amd64
  
  smoke:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run container
        run: |
          docker run -d --rm -p 8080:8080 --name devdiag \
            -e ALLOW_PRIVATE_IP=1 \
            ghcr.io/${{ github.repository }}/devdiag-http:latest
          echo "Waiting for container to be healthy..."
          for i in {1..20}; do 
            if curl -sf http://127.0.0.1:8080/healthz; then
              echo "✅ Container is healthy"
              break
            fi
            echo "Attempt $i/20 failed, retrying..."
            sleep 1
          done
      - name: Test metrics endpoint
        run: |
          echo "Testing /metrics endpoint..."
          curl -sf http://127.0.0.1:8080/metrics
      - name: Probe example.com
        run: |
          echo "Running diagnostic on example.com..."
          curl -s -X POST http://127.0.0.1:8080/diag/run \
            -H 'content-type: application/json' \
            -d '{"url":"https://example.com","preset":"app"}' | jq -e '.ok == true'
          echo "✅ Smoke test passed"
      - name: Cleanup
        if: always()
        run: docker stop devdiag || true
