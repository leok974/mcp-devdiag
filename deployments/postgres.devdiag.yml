# PostgreSQL database for DevDiag learning analytics
# Usage: docker compose -f deployments/postgres.devdiag.yml up -d

services:
  postgres:
    image: postgres:16
    container_name: devdiag-postgres
    environment:
      POSTGRES_DB: devdiag
      POSTGRES_USER: devdiag
      POSTGRES_PASSWORD: ${DEVDIAG_DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - devdiag_pg:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devdiag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  devdiag_pg:
    driver: local
